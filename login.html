<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Sign up Form with Rounded Social Buttons</title>
<link rel="stylesheet" type="text/css" href="signin.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1591324822933-88ec781f419a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80');background-size: cover;overflow: auto;justify-content: center;">

<div class="signup-form" style="margin-left:  auto;margin-right: auto; position: relative;padding: 40px;opacity: 0.9;overflow: auto">

    <form action="/examples/actions/confirmation.php"  method="post">
    <h2>Member Login</h2>
    <p class="hint-text">Login with your social media account or Mobile number</p>
    <div class="social-btn text-center">
      <a href="#" class="btn btn-primary btn-lg "><i class="fa fa-facebook"></i>Facebook</a>
      <a href="#" class="btn btn-info btn-lg "><i class="fa fa-twitter"></i>Twitter</a>
      <a href="#" class="btn btn-danger btn-lg "><i class="fa fa-google"></i>Google</a>
    </div>
    <div class="or-seperator "><b>or</b></div>
    <div class="form-group">
          <input type="mobile" class="form-control input-lg " name="number" placeholder="Mobile No" required="required">
        </div>
        <div class="form-group">
          <input type="email" class="form-control input-lg " name="mail" placeholder="Email(optional)" required="required">
        </div>
    <div class="form-group">
            <input type="password" class="form-control input-lg " name="password" placeholder="Password" required="required">
        </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block signup-btn ">Login</button>
        </div>
        <div class="text-center " style="color:black">Don't have an account? <a href="signup.html">Signup Here</a></div>
</div>
    </form>
    
  
</body>
</html>
